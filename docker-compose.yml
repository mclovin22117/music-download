version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: music-download-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: music-download-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./downloads:/app/downloads
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - DOWNLOAD_DIR=/app/downloads

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: music-download-worker
    volumes:
      - ./app:/app/app
      - ./downloads:/app/downloads
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - DOWNLOAD_DIR=/app/downloads
    deploy:
      replicas: 2

volumes:
  redis_data:
