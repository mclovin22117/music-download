name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt pyinstaller
      
      - name: Build backend executable
        run: |
          pyinstaller music-downloader.spec
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-linux
          path: dist/music-downloader

  build-electron-windows:
    needs: build-backend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-linux
          path: backend/
      
      - name: Verify backend exists
        shell: bash
        run: |
          ls -la backend/
          echo "Backend file info:"
          file backend/music-downloader || echo "file command not available"
      
      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      
      - name: Build Electron app (Windows)
        run: |
          cd electron
          npm run build:win
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: electron/dist/*.exe

  build-electron-mac:
    needs: build-backend
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-linux
          path: backend/
      
      - name: Make backend executable and verify
        run: |
          chmod +x backend/music-downloader
          ls -la backend/
          file backend/music-downloader
      
      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      
      - name: Build Electron app (macOS)
        run: |
          cd electron
          npm run build:mac
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: electron/dist/*.dmg

  build-electron-linux:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-linux
          path: backend/
      
      - name: Make backend executable and verify
        run: |
          chmod +x backend/music-downloader
          ls -la backend/
          file backend/music-downloader
      
      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      
      - name: Build Electron app (Linux)
        run: |
          cd electron
          npm run build:linux
      
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            electron/dist/*.AppImage
            electron/dist/*.deb

  create-release:
    needs: [build-electron-windows, build-electron-mac, build-electron-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
