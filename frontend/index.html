<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Downloader</h1>
            <p>Download music from Spotify and YouTube</p>
        </header>

        <main>
            <div class="input-section">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Paste Spotify or YouTube URL here..."
                    autofocus
                >
                <div class="button-group">
                    <button id="downloadBtn" class="btn-primary">
                        <span class="icon">‚¨áÔ∏è</span>
                        Download Track
                    </button>
                    <button id="playlistBtn" class="btn-secondary">
                        <span class="icon">üìã</span>
                        Download Playlist
                    </button>
                </div>
            </div>

            <div id="status" class="status-section hidden">
                <div class="status-header">
                    <span id="statusIcon">‚è≥</span>
                    <span id="statusText">Initializing...</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="trackInfo" class="track-info"></div>
            </div>

            <div id="history" class="history-section">
                <h3>Download History</h3>
                <div id="historyList" class="history-list">
                    <p class="empty-state">No downloads yet</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Supported: Spotify ‚Ä¢ YouTube ‚Ä¢ YouTube Music</p>
            <p class="disclaimer">‚ö†Ô∏è For personal use only. Respect copyright laws.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
