services:
  - type: redis
    name: music-download-redis
    plan: free
    ipAllowList: []  # Added: empty list allows all IPs (required for free tier)
    
  - type: web
    name: music-download-api
    env: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.api
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: music-download-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: music-download-redis
          property: port
    
  - type: worker
    name: music-download-worker
    env: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile.worker
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: music-download-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: music-download-redis
          property: port