<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Downloader</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #1DB954; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #1DB954; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; font-weight: bold; }
        button:hover { background: #1ed760; }
        #status { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; display: none; }
        #status.show { display: block; }
        .history { margin-top: 30px; }
        .history-item { background: #f0f0f0; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Downloader</h1>
        <input type="text" id="url" placeholder="Paste Spotify or YouTube URL">
        <button onclick="download()">Download</button>
        <div id="status"></div>
        <div class="history">
            <h3>Downloads:</h3>
            <div id="history"></div>
        </div>
    </div>
    <script>
        async function download() {
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');
            status.className = 'show';
            status.innerHTML = '‚è≥ Starting download...';
            
            try {
                const res = await fetch('/api/v1/tracks/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                const data = await res.json();
                
                if (data.task_id) {
                    checkStatus(data.task_id);
                } else {
                    status.innerHTML = '‚ùå Error: No task ID returned';
                }
            } catch(e) {
                status.innerHTML = '‚ùå Error: ' + e.message;
            }
        }
        
        async function checkStatus(taskId) {
            const status = document.getElementById('status');
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/v1/tracks/status/${taskId}`);
                    const data = await res.json();
                    
                    // Show current status
                    const trackName = data.result?.track || 'Processing...';
                    status.innerHTML = `Status: ${data.status}<br>Track: ${trackName}`;
                    
                    if(data.status === 'completed') {
                        clearInterval(interval);
                        if (data.result?.success) {
                            const track = `${data.result.artist} - ${data.result.track}`;
                            status.innerHTML = '‚úÖ Downloaded: ' + track;
                            addHistory(track);
                        } else {
                            status.innerHTML = '‚ùå Failed: ' + (data.result?.error || 'Unknown error');
                        }
                    }
                    if(data.status === 'failed') {
                        clearInterval(interval);
                        status.innerHTML = '‚ùå Failed: ' + (data.error || 'Unknown error');
                    }
                } catch(e) {
                    clearInterval(interval);
                    status.innerHTML = '‚ùå Error checking status: ' + e.message;
                }
            }, 1000);
        }
        
        function addHistory(track) {
            const history = document.getElementById('history');
            const div = document.createElement('div');
            div.className = 'history-item';
            div.textContent = '‚úì ' + track;
            history.prepend(div);
        }
    </script>
</body>
</html>
